    <circle cx="11" cy="20" r="1.5"/>
    <circle cx="21" cy="20" r="1.5"/>
    
    <!-- Connection lines -->
    <rect x="10.5" y="11.75" width="10" height="0.5" rx="0.25"/>
    <rect x="10.5" y="19.75" width="10" height="0.5" rx="0.25"/>
